<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Ninja Man</title>
  </head>
  <body>
    <main>
      <div>
        <div id="world"></div>
        <div id="ninjaman"></div>
        <div class="pinky"></div>
      </div>
    </main>
    <div class="overlay">
      <div class="modal">
        <span class="close-btn">X</span>
        <h3 class="modal-title"></h3>
        <p class="high-score"></p>
        <p class="final-score"></p>
      </div>
    </div>
    <div class="information">
      <div class="score">
        <h2 class="score-head">
          Score:
          <span class="game-score">0</span>
        </h2>
      </div>
      <div class="random">
        <h2>Expert Advice: <span class="random-advice"></span></h2>
      </div>
      <div class="lives-container">
        <h2>Lives: <span class="lives"></span></h2>
      </div>
    </div>
  </body>
</html>
